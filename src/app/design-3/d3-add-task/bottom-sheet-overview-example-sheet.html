<div class="bottom-main">
  <div>
    <h1>Add Task</h1>
  </div>
    <mat-form-field class="example-full-width">
      <mat-label>Task discription</mat-label>
      <input [(ngModel)]="this.service.taskDiscription" matInput placeholder="task discription" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Branch</mat-label>
      <input [(ngModel)]="this.service.branch" matInput placeholder="Branch nmae" [matAutocomplete]="auto" value="">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <ng-container *ngFor="let list of filteredOptions | async;let i=index">
          <mat-option *ngIf="i!=0" [value]="list.branch">
            {{list?.branch}}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>progress in %</mat-label>
      <input type="number" [(ngModel)]="this.service.progress" matInput placeholder="progress" value="">
    </mat-form-field>

    <mat-label>Choose an Design</mat-label>
    <section  class="example-section">
      <div style="width: 600px;">
        <ng-container *ngFor="let design of this.service.design;let i=index">
          <mat-checkbox *ngIf="i!=0" style="margin: 25px;"  [checked]="this.service.designType.includes(design.alias)" (change)="chooseDesign(design.alias,$event.checked)"  class="example-margin">{{design.alias}}</mat-checkbox>
        </ng-container>
      </div>
    </section>
    <section style="float: right">
      <div  *ngIf="!this.object.listforUpdate.length" class="example-button-row">
        <button mat-raised-button color="primary" (click)="addTaskData()">Submit</button>
      </div>
      <div  *ngIf="this.object.listforUpdate.length" class="example-button-row">
        <button mat-raised-button color="primary" (click)="updateTaskData()">Update</button>
      </div>
    </section>
</div>
