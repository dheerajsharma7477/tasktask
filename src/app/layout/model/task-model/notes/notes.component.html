
<mat-tab-group *ngIf="notes">
    <mat-tab *ngFor="let list of notes?.note" label="{{list.type}}"> 
        <ckeditor [editor]="Editor" data="{{list?.data}}" ></ckeditor>
    </mat-tab>
</mat-tab-group>
<ng-container *ngIf="!notes">
    <mat-tab-group >
        <mat-tab label="Add Notes"> 
            <ckeditor [editor]="Editor" data="" ></ckeditor>
        </mat-tab>
    </mat-tab-group>
</ng-container>
<!-- <h4  style="margin:1px" mat-dialog-title >No notes found contect to admin</h4> -->
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
