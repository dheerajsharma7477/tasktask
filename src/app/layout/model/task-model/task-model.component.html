<ng-container *ngIf="view">
    <h4 style="margin:1px" mat-dialog-title *ngFor="let task of this.object.viewTask.taskDiscription" >{{task}}</h4>
</ng-container>
<div mat-dialog-content><span style="margin-right: 20px;">Branch:</span>{{this.object.viewTask.branch}}</div>
<div mat-dialog-content><span style="margin-right: 20px;">Status:</span>{{this.object.viewTask.status}}</div>
<div mat-dialog-content><span style="margin-right: 20px;">Design:</span>{{this.object.viewTask.designType}}</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
